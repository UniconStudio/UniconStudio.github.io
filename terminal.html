<html>
<title>Terminal</title>
<style>
  body, html {
    margin: 8;
    background: #000000;
    color: white;
  }
</style>
  
<script>
  var title = "~:/ ";
  var data = "Hello, Terminal!\n";
  var input = "";
  
  onkeypress = function(key) { 
    console.log(key);
    
    if(key['key'] == "\\") input[data.length-1] = '';
    else input += key['key'];
    
    document.getElementById("text").innerHTML = data + "\n" + title + input;
  }
  </script>
  
<body>
  <font id="text">Hello, Terminal!</font>
</body>
</html>
